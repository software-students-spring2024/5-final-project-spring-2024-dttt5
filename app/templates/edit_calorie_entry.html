<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Calorie Entry</title>
</head>
<body>
    <h1>Edit Calorie Entry</h1>
    <form action="{{ url_for('edit_calorie_entry', entry_id=entry._id) }}" method="post">
        <label for="food">Food:</label>
        <input type="text" id="food" name="food" value="{{ entry.food }}" required>
        <label for="calories">Calories:</label>
        <input type="number" id="calories" name="calories" value="{{ entry.calories }}" required>
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" value="{{ entry.date }}" required>
        <button type="submit">Update Entry</button>
    </form>
</body>
</html>
