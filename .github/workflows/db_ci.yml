name: DB CI/CD Pipeline

on:
  push:
    branches:
      - main
      - master
      - deployment
  pull_request:
    branches:
      - main
      - master

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    environment: .env
    steps:
    - uses: actions/checkout@v2

    - name: Build Docker image
      run: docker build -t ${{ secrets.DOCKER_USERNAME }}/db:${{ github.sha }} -f db/Dockerfile .

    - name: Log in to DockerHub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Push Docker image
      run: docker push ${{ secrets.DOCKER_USERNAME }}/db:${{ github.sha }}

    - name: Deploy to Digital Ocean
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.DROPLET_HOSTNAME }}
        username: root
        password: ${{ secrets.DROPLET_PASSWORD }}
        script: |
          docker pull ${{ secrets.DOCKER_USERNAME }}/db:${{ github.sha }}
          docker-compose -f /path/to/your/docker-compose.yml up -d db
